<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body id="body">
    <h1 id="title">Rock, Paper, Scissors</h1>
    <div id="box">
        <div id="panel">
            <button id="rock" class="btn" data-choice="rock">Rock</button>
            <button id="paper" class="btn" data-choice="paper">Paper</button>
            <button id="scissors" class="btn" data-choice="scissors">Scissors</button>
        </div>

        <div id="display">
            <table>
                <tr>
                    <th id="player-score">Player Score: 0</th>
                    <th id="CPU-score">CPU Score: 0</th>
                    <th>Outcome</th>
                </tr>
                <tr>
                    <td id="player-choice">Player</td>
                    <td id="CPU-choice">CPU</td>
                    <td id="outcome">Outcome</td>
                </tr>
                <tr>
                    <td id="final" colspan="3">Final</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</body>
</html>
