<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body id="body">
    <h1 id="title">Rock, Paper, Scissors</h1>
    <div id="box">
        <div id="panel">
            <button id="rock" class="btn" data-choice="rock">Rock</button>
            <button id="paper" class="btn" data-choice="paper">Paper</button>
            <button id="scissors" class="btn" data-choice="scissors">Scissors</button>
        </div>

        <div id="display">
            <table>
                <tr>
                    <th id="player-score">Player Score: 0</th>
                    <th id="CPU-score">CPU Score: 0</th>
                </tr>
                <tr>
                    <td id="player-choice"> </td>
                    <td id="CPU-choice"> </td> 
                </tr>
                <tr><th colspan="3">Outcome</th></tr>
                <tr>
                    <td id="outcome" colspan="3"> </td>
                </tr>
                <tr>
                    <td id="final" colspan="3">The best out of 5 rounds wins. Are you ready?
                    </td>
                </tr>
            </table>
        </div>
        <div id="reset-box">
            <button id="reset" class="btn">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</body>
</html>
